<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trote Solidário - 2025</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <header>
        <h1>Trote Solidário - 2025</h1>
    </header>

    <nav>
        <div id="links-menu">
            <a href="index.html">Início</a>
            <a href="introducao.html">Introdução</a>
            <a href="objetivo.html">Objetivo</a>
            <a href="formato.html">Formato</a>
            <a href="gincana.html">Gincana</a>
            <a href="integracao.html">Integração</a>
            <a href="observacoes.html">Observações</a>
            <a href="calculadoras.html">Calculadoras</a>
        </div>
        <img src="images/kikao2.jpg" alt="Trote Solidário - 2025" />
    </nav>

    <div class="container">
        <h2>Calculadora de Pontuação</h2>
        <form onsubmit="event.preventDefault(); calcular();">
            <div>
                <label>Selecione a cor da equipe:</label>
                <select id="equipe">
                    <option value="Laranja">Laranja</option>
                    <option value="Preta">Preta</option>
                    <option value="Roxa">Roxa</option>
                    <option value="Verde">Verde</option>
                    <option value="Vermelha">Vermelha</option>
                </select>
            </div>

            <div class="campos">
                <label>Ação Social (Pts):</label>
                <input type="number" id="acaosocial">
            </div>
            <div class="campos">
                <label>Homenagem (Pts):</label>
                <input type="number" id="homenagem">
            </div>
            <div class="campos">
                <label>Kit Alimentação:</label>
                <input type="number" id="kit">
            </div>
            <div class="campos">
                <label>Lata de Suplemento:</label>
                <input type="number" id="suplemento">
            </div>
            <div class="campos">
                <label>Caixas de Leite (Litros):</label>
                <input type="number" id="leite">
            </div>
            <div class="campos">
                <label>Pacote de Arroz 05Kg:</label>
                <input type="number" id="arroz">
            </div>
            <div class="campos">
                <label>Pacote de Arroz 01Kg:</label>
                <input type="number" id="arroz1">
            </div>
            <div class="campos">
                <label>Pacote de Feijão 02Kg:</label>
                <input type="number" id="feijao">
            </div>
            <div class="campos">
                <label>Pacote de Feijão 01Kg:</label>
                <input type="number" id="feijao1">
            </div>
            <div class="campos">
                <label>Pacote de Macarrão 400/500g:</label>
                <input type="number" id="macarrao">
            </div>
            <div class="campos">
                <label>Óleo 900ml:</label>
                <input type="number" id="oleo">
            </div>
            <div class="campos">
                <label>Doação de Sangue (Pessoa):</label>
                <input type="number" id="sangue">
            </div>

            <div class="campos">
                <button type="submit">Calcular</button>
                <label id="soma" style="font-weight: bold; display: block; margin-top: 10px;"></label>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
